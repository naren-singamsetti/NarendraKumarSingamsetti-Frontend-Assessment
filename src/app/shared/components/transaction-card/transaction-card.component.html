<div class="bg-white rounded-lg shadow-md p-4 border">
  <div class="flex flex-col h-full">
    <!-- Top row: Name and Amount -->
    <div class="flex justify-between items-start mb-3">
      <div class="font-medium text-gray-900 text-sm flex-1 pr-2">
        {{ transaction.contractorName }}
      </div>
      <div class="text-right">
        <span class="font-semibold text-lg text-gray-900">{{
          formatCurrency(transaction.amountPaid)
        }}</span>
      </div>
    </div>

    <!-- Account information -->
    <div class="text-sm text-gray-600 mb-4 flex-1">
      <span class="font-medium">{{ fieldLabels.ACCOUNT }}</span>
      {{ formatAccountNumber(transaction.accountNumber) }}
    </div>

    <!-- Bottom row: Action button -->
    <div class="flex justify-end">
      <button
        (click)="onActionClick()"
        [class]="getButtonClasses()"
        [disabled]="buttonState === 'disabled'"
        [attr.aria-label]="getAriaLabel()"
      >
        {{ getButtonText() }}
      </button>
    </div>
  </div>
</div>
